spring.datasource.username= gitignored
spring.datasource.password= gitignored
spring.datasource.url= gitignored

# Tell Hibernate not to make changes to the database structure
spring.jpa.hibernate.ddl-auto= none

logging.level.org.hibernate.SQL=DEBUG

# Show the SQL statements that hibernate will generate
spring.jpa.show-sql=true

# Pass custom error messages
server.error.include-message=always
